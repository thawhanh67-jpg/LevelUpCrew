<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LevelUpCrew — Admin</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
  <style>
    :root{--bg:#f6f7fb;--surface:#fff;--stroke:#e6e8ef;--text:#0f172a;--muted:#64748b;--primary:#3b82f6;--shadow:0 10px 24px rgba(15,23,42,.06)}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,sans-serif;background:var(--bg);color:var(--text)}
    header{position:sticky;top:0;background:var(--surface);border-bottom:1px solid var(--stroke);box-shadow:var(--shadow);padding:14px 20px;display:flex;justify-content:space-between;align-items:center}
    .brand{font-weight:800}
    .wrap{max-width:960px;margin:18px auto;padding:0 12px}
    .card{background:var(--surface);border:1px solid var(--stroke);border-radius:16px;box-shadow:var(--shadow);padding:16px;margin-bottom:14px}
    .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    input{padding:10px 12px;border:1px solid var(--stroke);border-radius:10px}
    .btn{background:var(--primary);color:#fff;border:none;border-radius:10px;padding:10px 14px;font-weight:700;cursor:pointer}
    table{width:100%;border-collapse:collapse}
    th,td{padding:12px;border-bottom:1px solid var(--stroke);vertical-align:middle}
    .muted{color:var(--muted)}
    .del{background:#ef4444}
    .note{border:1px solid #dbeafe;background:#eff6ff;padding:10px;border-radius:10px}
    .alert{border:1px solid #fecaca;background:#fee2e2;padding:10px;border-radius:10px;color:#7f1d1d}
  </style>
</head>
<body>
  <header>
    <div class="brand">LevelUpCrew — Admin</div>
    <button id="logout" class="btn" title="Log out">Logout</button>
  </header>

  <div class="wrap">
    <div id="guardMsg" class="card alert" style="display:none"></div>

    <div class="card">
      <div style="font-weight:800;margin-bottom:10px">Add Quest</div>
      <div class="row">
        <input id="qTitle" placeholder="Quest title" style="flex:1;min-width:240px">
        <input id="qPoints" type="number" min="1" step="1" value="10" style="width:120px">
        <button id="addQuest" class="btn">Add</button>
      </div>
      <div class="muted" style="margin-top:8px">New quests appear for all students immediately.</div>
    </div>

    <div class="card">
      <div style="font-weight:800;margin-bottom:10px">All Quests</div>
      <div id="status" class="note" style="display:none"></div>
      <table>
        <thead>
          <tr><th>Title</th><th style="width:120px">Points</th><th style="width:140px">Actions</th></tr>
        </thead>
        <tbody id="questBody">
          <tr><td colspan="3" class="muted">Loading…</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script type="module">
    // --- Admin gate: ONLY allow if localStorage says adminaccess1111
    const who = localStorage.getItem('current_user') || '';
    const guardBox = document.getElementById('guardMsg');
    if (who !== 'adminaccess1111') {
      guardBox.style.display = 'block';
      guardBox.textContent = 'Access denied. Please log in as admin.';
      // Prevent any further script from running on this page:
      document.getElementById('status').style.display='none';
      document.getElementById('questBody').innerHTML = '';
      // Optionally redirect after a tick:
      setTimeout(()=> location.href='login.html', 600);
      throw new Error('Not admin');
    }

    // --- Logout for admin
    document.getElementById('logout').addEventListener('click', ()=>{
      localStorage.removeItem('current_user');
      location.href='login.html';
    });

    // --- Firebase (vanilla, self-contained)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, deleteDoc, doc,
      query, orderBy
    } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const cfg = {
      apiKey:"AIzaSyDC_P0f0PX7USficIiac3QLM8ARaVJu3Ic",
      authDomain:"levelupcrew-ec008.firebaseapp.com",
      projectId:"levelupcrew-ec008",
      storageBucket:"levelupcrew-ec008.firebasestorage.app",
      messagingSenderId:"112573541497",
      appId:"1:112573541497:web:9395e25f7eb141405838a8"
    };
    const app = initializeApp(cfg);
    const db  = getFirestore(app);

    const qTitle  = document.getElementById('qTitle');
    const qPoints = document.getElementById('qPoints');
    const addBtn  = document.getElementById('addQuest');
    const qBody   = document.getElementById('questBody');
    const status  = document.getElementById('status');

    function setStatus(html){ status.style.display='block'; status.innerHTML = html; }
    function clearStatus(){ status.style.display='none'; status.innerHTML=''; }

    async function loadQuests(){
      qBody.innerHTML = `<tr><td colspan="3" class="muted">Loading…</td></tr>`;
      clearStatus();
      try{
        const snap = await getDocs(query(collection(db,'quests'), orderBy('createdAt','desc')));
        const rows = snap.docs.map(d=>{
          const q = d.data();
          return `<tr>
            <td>${q.title || '(no title)'}</td>
            <td>${q.points ?? 0}</td>
            <td><button class="btn del" data-id="${d.id}">Remove</button></td>
          </tr>`;
        }).join('');
        qBody.innerHTML = rows || `<tr><td colspan="3" class="muted">No quests yet.</td></tr>`;
      }catch(err){
        console.error('Load quests failed:', err);
        setStatus('<div class="alert">Error loading quests. Check Firestore rules (writes must be allowed for admin).</div>');
        qBody.innerHTML = `<tr><td colspan="3" class="muted">—</td></tr>`;
      }
    }

    addBtn.addEventListener('click', async ()=>{
      const title = (qTitle.value||'').trim();
      const points = Number(qPoints.value||0);
      if(!title || points<=0){ alert('Enter title and a positive points value.'); return; }
      try{
        await addDoc(collection(db,'quests'), { title, points, createdAt: Date.now(), seed: false });
        qTitle.value=''; qPoints.value=10;
        await loadQuests();
      }catch(err){
        console.error('Add quest failed:', err);
        setStatus('<div class="alert">Failed to add quest. Check Firestore rules.</div>');
      }
    });

    qBody.addEventListener('click', async (e)=>{
      const id = e.target?.dataset?.id;
      if(!id) return;
      if(!confirm('Remove this quest?')) return;
      try{
        await deleteDoc(doc(db,'quests',id));
        await loadQuests();
      }catch(err){
        console.error('Delete quest failed:', err);
        setStatus('<div class="alert">Failed to delete. Check Firestore rules.</div>');
      }
    });

    // Initial render
    loadQuests();
  </script>
</body>
</html>
