<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LevelUpCrew — Leaderboard</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <style>
    :root { --bg:#f6f7fb; --surface:#fff; --stroke:#e6e8ef; --text:#0f172a; --muted:#6b7280; --primary:#3b82f6; --shadow:0 10px 24px rgba(15,23,42,.06) }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text);display:flex;flex-direction:column;align-items:center;min-height:100vh}

    /* NAV */
    nav{width:100%;background:var(--surface);border-bottom:1px solid var(--stroke);box-shadow:var(--shadow);padding:14px 20px;display:flex;justify-content:center;gap:25px;position:sticky;top:0;z-index:10}
    nav a{color:var(--text);text-decoration:none;font-weight:600;font-size:1rem;transition:color .2s}
    nav a:hover, nav a.active{color:var(--primary)}

    header{width:100%;max-width:900px;display:flex;justify-content:space-between;align-items:center;background:var(--surface);border:1px solid var(--stroke);border-radius:16px;padding:18px 24px;box-shadow:var(--shadow);margin:25px 0}
    .brand{font-weight:700;font-size:1.3rem;color:var(--primary)}
    .muted{color:var(--muted)}

    .card{background:var(--surface);border:1px solid var(--stroke);border-radius:16px;box-shadow:var(--shadow);padding:20px;width:100%;max-width:900px;margin-bottom:20px}

    table{width:100%;border-collapse:collapse}
    th,td{padding:12px;border-bottom:1px solid var(--stroke);vertical-align:middle}
    th{color:var(--primary);font-weight:700;text-align:left}
    th.rank, td.rank{width:64px;text-align:right;font-feature-settings:"tnum";font-variant-numeric:tabular-nums}
    th.level, th.points, td.level, td.points{width:100px;text-align:right;font-feature-settings:"tnum";font-variant-numeric:tabular-nums}
    td.email{word-break:break-all}
    tr.me{background:#f8fbff}

    .you{display:flex;justify-content:space-between;align-items:center}
    .you .stat{font-weight:700}
    .badge{display:inline-flex;align-items:center;gap:8px;background:#f1f5f9;border:1px solid var(--stroke);padding:8px 10px;border-radius:999px;font-weight:700}
    .badge-dot{width:10px;height:10px;border-radius:999px;background:var(--primary)}
    .hint{color:#64748b}
    .btn-ghost{background:#eef2ff;color:#1e293b;border:none;border-radius:10px;padding:8px 12px;font-weight:600;cursor:pointer}
  </style>
</head>
<body>
  <!-- NAV -->
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="quests.html">Quests</a>
    <a href="leaderboard.html" class="active">Leaderboard</a>
    <a href="#" id="logoutLink">Logout</a>
  </nav>

  <header>
    <div class="brand">LevelUpCrew</div>
    <div id="who" class="muted"></div>
  </header>

  <div class="card">
    <h2 style="margin:0 0 10px 0;">Top 10 Leaderboard</h2>
    <table>
      <thead>
        <tr>
          <th class="rank">#</th>
          <th>Email</th>
          <th class="level">Level</th>
          <th class="points">Points</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <div class="hint" style="margin-top:8px">Sorted by Level, then Points. Admin account is excluded.</div>
  </div>

  <div class="card">
    <h2 style="margin:0 0 10px 0;">Your Position</h2>
    <div class="you">
      <div>
        <div id="yourRank" class="stat">#—</div>
        <div id="yourEmail" class="muted"></div>
      </div>
      <div style="display:flex;gap:10px;align-items:center">
        <div class="badge"><span id="badgeDot" class="badge-dot"></span><span id="badgeName">Beginner</span></div>
        <div class="muted">Lv. <span id="youLevel">1</span> • <span id="youPoints">0</span> pts</div>
      </div>
    </div>
    <div style="margin-top:10px">
      <button class="btn-ghost" onclick="location.href='dashboard.html'">Back to Dashboard</button>
    </div>
  </div>

  <script type="module">
    // Session + logout
    const email = (localStorage.getItem('current_user') || '').toLowerCase();
    if(!email){ location.href='login.html'; }
    document.getElementById('who').textContent = email;
    document.getElementById('yourEmail').textContent = email;
    document.getElementById('logoutLink').addEventListener('click', (e)=>{
      e.preventDefault(); localStorage.removeItem('current_user'); location.href='login.html';
    });

    // Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getFirestore, collection, doc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDC_P0f0PX7USficIiac3QLM8ARaVJu3Ic",
      authDomain: "levelupcrew-ec008.firebaseapp.com",
      projectId: "levelupcrew-ec008",
      storageBucket: "levelupcrew-ec008.firebasestorage.app",
      messagingSenderId: "112573541497",
      appId: "1:112573541497:web:9395e25f7eb141405838a8"
    };
    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    // Elements
    const tbody = document.getElementById('tbody');
    const yourRankEl = document.getElementById('yourRank');
    const youLevelEl = document.getElementById('youLevel');
    const youPointsEl = document.getElementById('youPoints');
    const badgeNameEl = document.getElementById('badgeName');
    const badgeDotEl  = document.getElementById('badgeDot');

    function getBadge(level){
      if(level >= 50) return { name:'Diamond', color:'#6d28d9' };
      if(level >= 40) return { name:'Platinum', color:'#0ea5e9' };
      if(level >= 30) return { name:'Gold', color:'#f59e0b' };
      if(level >= 20) return { name:'Silver', color:'#94a3b8' };
      if(level >= 10) return { name:'Bronze', color:'#b45309' };
      return { name:'Beginner', color:'#10b981' };
    }

    function normalizeRow(u, id){
      return {
        email: (u.email || id || '').toLowerCase(),
        level: Number(u.level || 1),
        points: Number(u.points || 0)
      };
    }

    function sortRows(rows){
      rows.sort((a,b)=> b.level - a.level || b.points - a.points || a.email.localeCompare(b.email));
      return rows;
    }

    function renderTable(rows){
      const top = rows.slice(0,10);
      tbody.innerHTML = top.map((r, i) => `
        <tr class="${r.email===email ? 'me' : ''}">
          <td class="rank">${i+1}</td>
          <td class="email">${r.email}</td>
          <td class="level">${r.level}</td>
          <td class="points">${r.points}</td>
        </tr>
      `).join('');
    }

    function renderYou(rows){
      const idx = rows.findIndex(r => r.email === email);
      if(idx === -1){
        yourRankEl.textContent = '#—';
        return;
      }
      const me = rows[idx];
      yourRankEl.textContent = `#${idx+1}`;
      youLevelEl.textContent = me.level;
      youPointsEl.textContent = me.points;
      const b = getBadge(me.level);
      badgeNameEl.textContent = b.name;
      badgeDotEl.style.background = b.color;
    }

    // Subscribe to ALL users; sort locally so your row is always found
    onSnapshot(collection(db,'users'), (snap)=>{
      const rows = snap.docs
        .map(d=>normalizeRow(d.data()||{}, d.id))
        .filter(u => u.email !== 'adminaccess1111');

      sortRows(rows);
      renderTable(rows);
      renderYou(rows);
    });

    // Fill “Your Position” quickly on first load
    getDoc(doc(db,'users', email)).then(s=>{
      if(s.exists()){
        const d = s.data();
        const b = getBadge(Number(d.level||1));
        badgeNameEl.textContent = b.name;
        badgeDotEl.style.background = b.color;
        youLevelEl.textContent = Number(d.level||1);
        youPointsEl.textContent = Number(d.points||0);
      }
    });
  </script>
</body>
</html>
